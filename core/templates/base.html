<!doctype html>
{% load static %}
<html lang="en">
  <style>
    .my-nav {
      display: flex;
      justify-content: space-between;
    }
    
    .first-item {
      margin: 0 0px;
      margin-right: -100px;
    }
    .second-item{
      margin: 0 0px;
      margin-left: 300px;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav my-nav" style="padding: 5px;">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">
          <img src="{% static 'core/image/celvi.jpg' %}" alt="Bootstrap" width="30" height="24">
        </a>
      </li>
      <li class="nav-item nav-pills" style="margin: 0 0px; margin-right: -1500px;">
        <a class="nav-link active" aria-current="page" href="{% url 'product' %}">Products</a>
      </li>
      <li class="nav-item nav-pills" style="margin: 0 0px; margin-right: -1500px;">
        <a class="nav-link active" aria-current="page" href="{% url 'aboutpage' %}">About us</a>
      </li>
      <li class="nav-item nav-pills" style="margin: 0 0px; margin-right: -1500px;">
        <a class="nav-link active" href="{% url 'homepage' %}">Sign In</a>
      </li>
      <li class="nav-item" style="margin: 0 0px; margin-right: 10px;">
        <a class="navbar-brand" href="#">
          <img src="{% static 'core/image/shopping-cart.jpg' %}" alt="Bootstrap" width="40" height="34">
        </a>
      </li>
    </ul>

    {% block content %}
        
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
