{% extends 'base.html' %}
{% load static %}

{% block title %}
Products
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<body background="{% static 'core/image/bg.jpg' %}">
    <div class="container text-center">
      <div class="row align-items-start ">
        {% for item in object_list %}
            <div class="col">
              <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                <img src="{{item.product_image.url}}" class="card-img-top" alt="..." style="border: 5px solid rgb(170, 170, 170);">
                <div class="card-body">
                  <h5 class="card-title">{{item.product_name}}</h5>
                  <p class="card-text">{{item.product_subname}}</p>
                  <a href="#" class="btn btn-success">Buy now</a>
                  <a href="#" class="btn btn-warning">Add to cart</a>
                </div>
              </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
          </div>
          <br>
          <br>
          <div class="row align-items-start">
            {% endif %}
        {% endfor %}
      </div>
    </div>
</body>

{% endblock %}
